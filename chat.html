<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./js/common.js"></script>
  <script type="module" src="./js/chat.js"></script>
  <link rel="stylesheet" href="./css/chat.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Chat</title>
</head>

<body>
  <!-- Left Column -->
  <div id="leftside-column"></div>

  <!--Header-->
  <header id="header"></header>

  <!-- Main Content -->
  <main class="content" id="chat-content">
    <div class=".sendTo">
      <p>Login User: <span id="loginUserName"></span></p>
      <span>Send to: </span><select id="chatWith"></select>
    </div>

    <div id="messageHistory"></div>

    <form class="sendMessage">
      <input id="message" class="message"></input>
      <button id="send" class="button" type="submit">+</button>
    </form>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

</body>

</html>
