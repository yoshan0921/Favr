<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="./js/dashboard.js"></script>

  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Favr: Dashboard</title>
</head>

<body>
  <!-- Left Column -->
  <div id="leftside-column"></div>

  <!-- Header -->
  <header id="header"></header>

  <!-- Main Content -->
  <main class="content" id="dashboard-content"></main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <div id="filterModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="closeModal">&times;</span>
      <div class="modal-form">
        <h2>Filter favors by:</h2>
        <form action="#" id="filterForm">
          <div class="form-group">
            <h3>Date</h3>
            <div class="form-group form-row sort">
              <div><label for="newest">Closest</label><input type="radio" name="dateFilter" id="newest" value="newest" checked></div>
              <div><label for="oldest">Farthest</label><input type="radio" name="dateFilter" id="oldest" value="oldest"></div>
            </div>
          </div>
          <div class="form-group">
            <h3>Distance</h3>
            <div class="form-group">
              <input type="range" min="2000" max="10000" value="10000" step="2000" id="distanceFilter" list="distanceFilterScale">
              <datalist id="distanceFilterScale">
                <option value="2000" label="2km"></option>
                <option value="4000" label="4km"></option>
                <option value="6000" label="6km"></option>
                <option value="8000" label="8km"></option>
                <option value="10000" label="8+km"></option>
              </datalist>
            </div>
          </div>
          <div class="form-group">
            <h3>Favor Length</h3>
            <div class="form-group">
              <input type="range" min="0.5" max="2.5" value="2.5" step="0.5" id="lengthFilter" list="lengthFilterScale">
              <datalist id="lengthFilterScale">
                <option value="0.5" label="0.5hr"></option>
                <option value="1" label="1hr"></option>
                <option value="1.5" label="1.5hrs"></option>
                <option value="2" label="2hrs"></option>
                <option value="2.5" label="2+hrs"></option>
              </datalist>
            </div>
          </div>
          <div class="form-group">
            <h3>Favor type</h3>
            <div class="favor-options">
              <input class="favorType" type="checkbox" id="groceryShopping" checked>
              <label class="favorType" for="groceryShopping">Grocery shopping</label>
              <input class="favorType" type="checkbox" id="mailPackages" checked>
              <label class="favorType" for="mailPackages">Mail & Packages</label>
              <input class="favorType" type="checkbox" id="medsPickup" checked>
              <label class="favorType" for="medsPickup">Meds pickup</label>
              <input class="favorType" type="checkbox" id="techHelp" checked>
              <label class="favorType" for="techHelp">Tech Help</label>
              <input class="favorType" type="checkbox" id="petCare" checked>
              <label class="favorType" for="petCare">Pet Care</label>
              <input class="favorType" type="checkbox" id="transportation" checked>
              <label class="favorType" for="transportation">Transportation</label>
            </div>
          </div>
          <div class="form-group form-submit">
            <!-- <div id="savePreference"><input type="checkbox" id="savePreferenceCheckbox" value="newest" checked><label for="savePreferenceCheckbox">Save Preferences</label></div> -->
            <button id="resetFilter" type="reset" class="outlined-btn rounded-btn">Reset</button>
            <button id="applyFilter" type="button" class="rounded-btn">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
