  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <title>Dashboard</title>

</head>

<body>
  <!-- Left Column -->
  <div id="leftside-column"></div>
  <!-- Header -->
  <header id="header"></header>
  <!-- Main Content -->
  <main class="content" id="dashboard-content"></main>

  <!-- Footer -->
  <footer id="footer"></footer>
  <div id="filterModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="closeModal">&times;</span>
        <div class="modal-form">
            <h3>Filter favors by:</h3>
            <form action="#" id="filterForm">
                <div class="form-group">
                    <h3>Date</h3>
                    <div class="form-group form-row">
                        <div><label for="newest">Newest to oldest</label><input type="radio" name="dateFilter" id="newest" value="newest"></div>
                        <div><label for="oldest">Oldest to newest</label><input type="radio" name="dateFilter" id="oldest" value="oldest"></div>
                    </div>
                </div>
                <div class="form-group">
                    <h3>Distance</h3>
                    <div class="form-group">
                       <input type="range" min="0" max="4" value="1" step="1" id="distanceFilter">
                    </div>
                </div>
                <div class="form-group">
                    <h3>Length</h3>
                    <div class="form-group">
                       <input type="range" min="0" max="4" value="1" step="1" id=lengthFilter">
                    </div>
                </div>
                <div class="form-group">
                    <h3>Favor type</h3>
                    <div class="favor-options">
                        <span class="option">Grocery shopping</span>
                        <span class="option">Mail & Packages</span>
                        <span class="option">Meds pickup</span>
                        <span class="option">Tech Help</span>
                        <span class="option">Pet Care</span>
                        <span class="option">Transportation</span>
                    </div>
                </div>
                <div class="form-group">
                    <button id="cancelFilter" type="reset">Cancel</button>
                    <button id="applyFilter" type="button">Apply</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
