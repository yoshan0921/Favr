<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <title>Favr</title>
</head>

<body>

  <!-- Left Column -->
  <div id="leftside-column"></div>
  <script>
    fetch("./partials/_sidebar.html")
      .then((response) => response.text())
      .then((data) => document.getElementById("leftside-column").outerHTML = data);
  </script>

  <!-- Main Content -->
  <main class="content">

    <!-- Home -->
    <div id="home-content">
      <h2>Home page</h2>

      <!-- Tab Menu --->
      <ul class="tab4">
        <li class="tab4__item"><span class="tab4__link on" data-tab-body="1">Explorer Tasks</span></li>
        <li class="tab4__item"><span class="tab4__link" data-tab-body="2">Ongoing</span></li>
        <li class="tab4__item"><span class="tab4__link" data-tab-body="3">History</span></li>
      </ul>

      <!-- Tab Contents --->
      <div class="tab4-body">
        <div class="explorer tab4-body__item tab4-body__item--1 on">
          <!-- Radio button for switching list and map -->
          <input type="radio" id="listView" name="view" checked>
          <label for="listView">List View</label>
          <input type="radio" id="mapView" name="view">
          <label for="mapView">Map View</label>

          <!-- taskinfo containers (List) -->
          <div id="listSection">
            <div>
              Teru, please retrieve task data from Firebase and display them as card format here!!
            </div>
          </div>

          <!-- taskinfo containers (Map) -->
          <div id="mapSection" class="hide">
            <div id="map"></div>
            <div id="taskinfo"></div>
          </div>
        </div>
        <div class="ongoing tab4-body__item tab4-body__item--2">
          <div>
            Teru, please retrieve task data from Firebase and display them as card format here!!
          </div>
        </div>
        <div class="history tab4-body__item tab4-body__item--3">
          History
        </div>
      </div>
    </div>

  </main>

  <footer>
    <p><small>&copy; Favr2024</small></p>
  </footer>

</body>

</html>
