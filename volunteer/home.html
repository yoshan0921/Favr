<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../js/volunteers/home.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href=".././favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Home</title>
</head>
<body>
    <header>
        <div class="container text-end w-100">
            <button id="logoutBtn" type="button" class="btn btn-secondary">Logout</button>
        </div>
    </header>
    <main class="m-auto d-flex flex-column align-items-center">
        <div class="container mb-5 mx-0">
            <h1>Volunteer Dashboard</h1>
        </div>
        <div class="container row gap-1">
            <div class="container border rounded mx-1 col col-lg-3">
                <form id="taskForm" action="#" method="post">
                    <div class="row">
                        <h2 id="taskFormTitle">Add Task</h2>
                    </div>
                        <div class="form-group">
                            <label for="taskName">Name</label>
                            <input type="text" id="taskName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="requester">Requester</label>
                            <input type="text" id="requester" class="form-control"required>
                        </div>
                    <input type="hidden" name="operationType" id="operationType" value="add">
                    <div class="form-group row p-2 justify-content-end" style="gap:1rem;">
                        <button class="btn btn-secondary w-auto mr-2" id="cancelBtn">Cancel</button>
                        <button class="btn btn-primary w-auto ml-2" type="submit">Add</button>
                    </div>
                </form>
            </div>
            <table class="table border rounded col m-0">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Requester</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
         </div>
    </main>
</body>
</html>
