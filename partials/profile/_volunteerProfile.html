<div class="loading-screen">
  <i class="fa-solid fa-spinner fa-spin-pulse"></i>
</div>
<div class="profile-header">
    <div class="user-name-picture">
      <div class="img-wrapper user-picture-wrapper">
        <img src="#" id="profilePic">
      </div>
      <div class="user-name-edit">
        <h2 id="username"></h2>
        <a href="./profile/edit.html" class="rounded-btn link-btn">Edit profile</a>
      </div>
    </div>
    <div class="user-accomplishments">
      <div class="accomplishment shadow-box">
        <div class="icon-wrapper">
          <i class="fa-solid fa-person-cane"></i>
        </div>
        <span class="accomplishment-number" id="accomplishmentElder">0</span>
        <span class="accomplishment-title">Seniors</span>
      </div>
      <div class="accomplishment shadow-box">
        <div class="icon-wrapper">
          <i class="fa-regular fa-clock"></i>
        </div>
        <span class="accomplishment-number" id="accomplishmentHours">0</span>
        <span class="accomplishment-title">Hours</span>
      </div>
      <div class="accomplishment shadow-box">
        <div class="icon-wrapper">
          <i class="fa-regular fa-note-sticky"></i>
        </div>
        <span class="accomplishment-number" id="accomplishmentFavors">0</span>
        <span class="accomplishment-title">Favors</span>
      </div>
    </div>
  </div>
  <div class="profile-details">
    <div class="info-group" id="personal">
        <table>
          <caption>Personal</caption>
          <tr>
            <th scope="row">Birthday</th>
            <td id="birthday"></td>
          </tr>
          <tr>
            <th scope="row">Bio</th>
            <td id="bio"></td>
          </tr>
        </table>
  
      </div>
      <div class="info-group" id="contact">
        <table>
          <caption>Contact</caption>
          <tr>
            <th scope="row">Phone</th>
            <td id="phone"></td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td id="email"></td>
          </tr>
          <tr>
              <th scope="row">Address</th>
              <td id="address"></td>
            </tr>
        </table>
      </div>
  </div>
