<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./js/common.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/support.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Get support</title>

</head>

<body>
  <!-- Left Column -->
  <div id="leftside-column"></div>
  <!-- Header -->
  <header id="header"></header>
  <!-- Main Content -->
  <main class="content">
    <div class="support-options-wrapper">
      <div class="row">
        <div class="img-wrapper"><img src="https://images.pexels.com/photos/461049/pexels-photo-461049.jpeg" alt="Support"></div>
      </div>
      <div class="row">
        <a href="#" class="support-option">
          <span><i class="icon question-icon"></i></span>
          <h2>Frequently Asked Questions</h2>
        </a>
      </div>
      <hr>
      <div class="row">
        <a href="#" class="support-option">
          <span><i class="icon chat-icon"></i></span>
          <h2>Chat</h2>
        </a>
        <a href="#" class="support-option">
          <span><i class="icon phone-icon"></i></span>
          <h2>Call</h2>
        </a>
      </div>
      <div class="row">
        <a href="#" class="support-option">
          <span><i class="icon email-icon"></i></span>
          <h2>Mail</h2>
        </a>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer id="footer"></footer>
</body>

</html>
