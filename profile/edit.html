<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src=".././js/profile.js"></script>
  <script type="module" src=".././js/common.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Profile</title>
</head>

<body>
  <!-- Left Column -->
  <div id="leftside-column"></div>
  
  <!--Header-->
  <header id="header"></header>

  <!-- Main Content -->
  <main class="content">
    <div class="profile-header edit-page">
        <div class="user-name-picture">
          <div class="img-wrapper user-picture-wrapper">
            <img src="#" id="profilePic">
          </div>
          <div class="edit-page-btns">
            <button type="button" class="rounded-btn" id="uploadBtn">Upload Photo</a>
            <button type="submit" class="rounded-btn" id="openSaveModalBtn">Save</button>
          </div>
        </div>   
    </div>
    <div class="profile-details">
      <form method="post" id="profileEditForm" action="#">
        <div id="profile-content">

        </div>
        <button class="hidden" type="submit" id="realSubmitBtn">Save</button>
      </form>
    </div>
  </main>

  <footer id="footer"></footer>
  
  <div id="uploadPictureModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-form">
        <form action="#" method="post" enctype="multipart/form-data" id="uploadPictureForm">
            <div class="form-group">
                <label for="uploadField">Upload picture</label>
                <input type="file" id="uploadField" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
        </form>
      </div>
    </div>
  
  </div>
  <div id="confirmChangesModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-form">
        <h2>Confirm to update profile</h2>
        <div class="form-group">
            <button type="submit" id="saveBtn" class="rounded-btn">Confirm</button>
        </div>
      </div>
    </div>
  
  </div>
  <div id="savedMessageModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div>
        <div class="icon-wrapper">
          <i class="fa-regular fa-circle-check"></i>
        </div>
        <h2>Profile update is saved</h2>
      </div>
    </div>
  
  </div>
</body>

</html>
