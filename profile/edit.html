<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src=".././js/profile.js"></script>
  <script type="module" src=".././js/common.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Profile</title>
</head>

<body>
  <!-- Left Column -->
  <div id="leftside-column"></div>
  
  <!--Header-->
  <header id="header"></header>

  <!-- Main Content -->
  <main class="content">
    <div class="profile-header">
        <div class="user-name-picture">
          <div class="img-wrapper user-picture-wrapper">
            <img src="#" alt="User profile picture" id="profilePic">
          </div>
          <div class="user-name-edit">
            <h2 id="username"></h2>
            <button type="button" class="rounded-btn" id="uploadBtn">Upload Picture</a>
          </div>
        </div>
        <div class="save-btn-wrapper">
            <button type="button" id="saveChangesBtn" class="rounded-btn">Save</button>
        </div>    
    </div>
  </main>

  <footer>
    <p><small>&copy; Favr2024</small></p>
  </footer>
  <div id="uploadPictureModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-form">
        <form action="#" method="post" enctype="multipart/form-data" id="uploadPictureForm">
            <div class="form-group">
                <label for="uploadField">Upload picture</label>
                <input type="file" id="uploadField" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Upload</button>
            </div>
        </form>
      </div>
    </div>
  
  </div>
</body>

</html>
