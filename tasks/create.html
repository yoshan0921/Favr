<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/createTask.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/createTask.css">
    <title>Create Task</title>
</head>

<body>
    <!-- Left Column -->
    <div id="leftside-column"></div>

    <!--Header-->
    <header id="header"></header>
    <!-- Main Content -->
    <main class="content">

        <div class="container"><button id="backBtn">Back</button></div>

        <div class="container steps-counter">1,2,3,4</div>

        <form action="#" id="createTaskForm">

            <!-- Step 1 -->
            <div class="step" id="step-1">
                <h2>Select a favor type</h2>
                <div class="selection-history">
                    <!--This is the list that register all the user's inputs on each step. Each step div will have this list and all of them should be updated when the "next step" button is clicked. I left hints on createTask.js on how to do this-->
                    <ul class="selection-list">
                        <!--dynamically add <li> here-->
                    </ul>
                </div>
                <div class="form-group">
                    <label for="favorOption1">
                        <div class="favorOption">Grocery Shopping</div><input type="radio" id="favorOption1" name="favorOption" value="Grocery Shopping" hidden>
                    </label>
                    <label for="favorOption2">
                        <div class="favorOption">Meds Pick-up</div><input type="radio" id="favorOption2" name="favorOption" value="Meds Pickup" hidden>
                    </label>
                    <label for="favorOption3">
                        <div class="favorOption">Transportation</div><input type="radio" id="favorOption3" name="favorOption" value="Transportation" hidden>
                    </label>
                    <label for="favorOption4">
                        <div class="favorOption">Mail & Packages</div><input type="radio" id="favorOption4" name="favorOption" value="Mail & Packages" hidden>
                    </label>
                    <label for="favorOption5">
                        <div class="favorOption">Pet Care</div><input type="radio" id="favorOption5" name="favorOption" value="Pet Care" hidden>
                    </label>
                    <label for="favorOption6">
                        <div class="favorOption">Tech Help</div><input type="radio" id="favorOption6" name="favorOption" value="Tech Help" hidden>
                    </label>

                </div>
            </div>

            <!-- Step 2 -->
            <div class="step hidden" id="step-2">
                <h2>Pick date and time</h2>
                <div class="selection-history">
                    <!--This is the list that register all the user's inputs on each step. Each step div will have this list and all of them should be updated when the "next step" button is clicked. I left hints on createTask.js on how to do this-->
                    <ul class="selection-list">
                        <!--dynamically add <li> here-->
                    </ul>
                </div>
                <div class="form-group">
                    <label for="favorDate">Date</label>
                    <input type="datetime" name="" id="favorDate">
                </div>
            </div>
            <div class="step hidden" id="step-3">
                <h2>Enter Address</h2>
                <div class="selection-history">
                    <!--This is the list that register all the user's inputs on each step. Each step div will have this list and all of them should be updated when the "next step" button is clicked. I left hints on createTask.js on how to do this-->
                    <ul class="selection-list">
                        <!--dynamically add <li> here-->
                    </ul>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="" id="address">
                </div>
            </div>
            <div class="step hidden" id="step-4">
                <h2>Complete</h2>
                <div class="selection-history">
                    <!--This is the list that register all the user's inputs on each step. Each step div will have this list and all of them should be updated when the "next step" button is clicked. I left hints on createTask.js on how to do this-->
                    <ul class="selection-list">
                        <!--dynamically add <li> here-->
                    </ul>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea name="" id="notes"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>

        <div class="container form-navigation">
            <button id="previousStepBtn">Previous step</button>
            <button id="nextStepBtn">Next step</button>
        </div>
    </main>

    <footer>
        <p><small>&copy; Favr2024</small></p>
    </footer>
</body>

</html>
