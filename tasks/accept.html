<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/volunteers/accept.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/volunteers/accept.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Accept Task</title>
</head>

<body>
  <!-- Left Column -->
  <header id="header"></header>

  <!-- Left Column -->
  <div id="leftside-column"></div>

  <!-- Main Content -->
  <main class="content">
    <div class="user-profile-wrapper">
      <section class="user-profile">
        <i class="fa-solid fa-user"></i>


        <div class="user-info">
          <h3 id="volunteerName" class="name"></h3>
          <p id="volunteerAddress"></p>
        </div>
        <button id="contactBtn">Contact</button>
      </section>

      <section class="schedule">
        <nav>
          <ul>
            <li>
              <a href="#" aria-label="Location"><i class="fa-solid fa-location-dot" aria-hidden="true" title="Location"></i> <a id="taskAddress"></a></a>
            </li>
            <li>
              <a href="#" aria-label="Calendar"><i class="fa-solid fa-calendar-days" aria-hidden="true" title="Calendar"></i> <a id="taskTime"></a></a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="detail-instruction" 
        <label for="textarea">Note</label>
        <textarea name="kansou" rows="5" cols="50"></textarea>
      </section>
      <section class="set">
        <button id="cancelBtn">Cancel</button>
        <button id="completeBtn">Complete</button>
      </section>
    </div>

    <div id="overlay">
      <div class="confirm-wrapper">
          <section class="message">
              <h3>Confirm Favor Acceptance</h3>
              <p>Are you willing to help William Dubois with this Delivery Favor?</p>
          </section>

          <section class="user-profile">
              <i class="fa-solid fa-user"></i>
              <div class="user-info">
                  <h3 class="name">Willuam Dubois</h3>
                  <p>Marpole Vancouver, BC</p>
              </div>
          </section>

          <section class="set">
              <button id="backlBtn">Back</button>
              <button id="confirmBtn">Confirm</button>
          </section>    
      </div>
  </div>

  </main> 
  
  <!-- Footer -->
  <footer id="footer"></footer>
</body>
