<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/volunteers/accept.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/volunteers/accept.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Accept Task</title>
</head>

<body>
  <!-- Left Column -->
  <header id="header"></header>

  <!-- Left Column -->
  <div id="leftside-column"></div>

  <!-- Main Content -->
  <main class="content">
    <h2 id="taskName"></h2>
    <div class="user-profile-wrapper">
      <section class="user-profile">
        <img id="elderPhoto">


        <div class="user-info">
          <h3 id="elderName" class="name"></h3>
          <p id="elderAddress"></p>
        </div>
        <button id="contactBtn">Contact</button>
      </section>

      <section class="schedule">
        <nav>
          <ul>
            <li>
              <a href="#" aria-label="Location"><i class="fa-solid fa-location-dot" aria-hidden="true" title="Location"></i> <a id="taskAddress"></a></a>
            </li>
            <li>
              <a href="#" aria-label="Calendar"><i class="fa-solid fa-calendar-days" aria-hidden="true" title="Calendar"></i> <a id="taskTime"></a></a>
            </li>
          </ul>
        </nav>
      </section>
      <p>Note</p>
      <section class="note">
        <p id="taskNote"></p>
      </section>
      <section class="set">
        <button id="cancelBtn">Cancel</button>
        <button id="acceptBtn">Accept</button>
      </section>
    </div>

    <div id="confirm-overlay">
      <div class="confirm-wrapper">
        <section class="message">
          <h2>Confirm Favor Acceptance</h2>
          <p>Are you willing to help William Dubois with this Delivery Favor?</p>
        </section>

        <section class="user-profile">
          <i class="fa-solid fa-user"></i>
          <div class="user-info">
            <h3 id="elderName" class="name"></h3>
            <p id="elderAddress"></p>
          </div>
        </section>

        <section class="set">
          <button id="backBtn">Back</button>
          <button id="confirmBtn">Confirm</button>
        </section>
      </div>
    </div>

    <div id="accept-overlay">
      <div class="confirm-wrapper">
        <section class="message">
          <h2>Favor Accepted</h2>
          <i class="fa-solid fa-check"></i>
          <p>You have agreed to help <span id="elderName"></span> with his <span id="taskName"></span> Favor on:</p>
          <p id="taskTime"></p>
        </section>

        <section class="user-profile">
          <i class="fa-solid fa-user"></i>
          <div class="user-info">
            <h3 id="elderName" class="name"></h3>
            <p id="elderAddress"></p>
          </div>
        </section>

        <section class="set">
          <button id="homeBtn">Home</button>
          <button id="myFavorsBtn">My Favors</button>
        </section>
      </div>
    </div>

    <div id="schedule-conflict">
      <div class="confirm-wrapper">
        <section class="message">
          <h2>Schedule Conflict!</h2>
          <i class="fa-regular fa-calendar-xmark"></i>
          <p>You have another Favor going on during this time slot.</p>
          <p>Do you still want to accept the Favor?</p>
        </section>

        <section class="set">
          <button id="backBtn">Back</button>
          <button id="confirmBtn">Confirm</button>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>
</body>
