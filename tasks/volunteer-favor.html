<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/volunteers/volunteer-history.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/volunteers/volunteer-history.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Pending History</title>
</head>

<body>
  <!-- Left Column -->
  <header id="header"></header>

  <!-- Left Column -->
  <div id="leftside-column"></div>

  <!-- Main Content -->
  <main class="content">
    <h2 id="taskName"></h2>
    <div class="user-profile-wrapper">
      <section class="user-profile">
        <img id="elderPhoto">


        <div class="user-info">
          <h3 id="elderName" class="name"></h3>
          <p id="elderAddress"></p>
        </div>
      </section>

      <section class="schedule">
        <nav>
          <ul>
            <li>
              <a href="#" aria-label="Location"><i class="fa-solid fa-location-dot" aria-hidden="true" title="Location"></i> <a id="taskAddress"></a></a>
            </li>
            <li>
              <a href="#" aria-label="Calendar"><i class="fa-solid fa-calendar-days" aria-hidden="true" title="Calendar"></i> <a id="taskTime"></a></a>
            </li>
          </ul>
        </nav>
      </section>
      
      <p>Instruction</p>
      <section class="note">
        <p id="taskNote"></p>
      </section>

      <section class="icons" id="icons">
        <i id="thumsDown" class="fa-regular fa-thumbs-down"></i>
        <i id="thumsUp" class="fa-regular fa-thumbs-up"></i>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>
</body>
