<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/elders/tracking.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/elders/tracking.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Favor Tracking</title>
</head>

<body>
  <div class="loading-screen">
    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
  </div>
  <!-- Left Column -->
  <div id="leftside-column"></div>

  <!--Header-->
  <header id="header"></header>

  <!-- Main Content -->
  <main class="content">
    <!-- Task details -->
    <div id="task-content">

      <div class="trackingInfo">
        <div class="trackingHeader">
          <h2><span id="favorTypeH2"></span></h2>
          <h3 id="displayStatus"><span class="statusColor"></span><span id="taskStatus"></span></h3>
        </div>
        <div class="volunteerRow">
          <a id="profileLink" href="#">
            <div id="volunteerInfo"></div>
          </a>
          <button id="contactBtn" class="rounded-btn link-btn">Contact ></button>
        </div>
        <ul>
          <li>
            <p id="dateLabel" class="label"><span class="date-icon"></span>Date:</p>
            <p id="date"></p>
          </li>
          <li>
            <p id="timeLabel" class="label"><span class="time-icon"></span>Time:</p>
            <p id="time"></p>
          </li>
          <li>
            <p id="reasonLabel" class="label"><span class="reason-icon"></span>Reason:</p>
            <p id="cancelReason"></p>          
          </li>
          <li>
            <p class="label"><span class="address-icon"></span>Start Address:</p>
            <p id="startAddress"></p>
          </li>
          <li>
            <p class="label"><span class="address-icon"></span>End Address:</p>
            <p id="endAddress"></p>
          </li>
          <li>
            <p class="label"><span class="note-icon"></span>Note:</p>
            <p id="notes"></p>
          </li>
        </ul>
      </div>

      <div class="buttonRow">
        <button id="cancelFavor" class="rounded-btn link-btn outlined-btn">Cancel Favor</button>
        <button id="getSupport" class="rounded-btn link-btn outlined-btn">Get Support</button>
        <button id="approveFavor" class="rounded-btn link-btn">Approve Favor</button>
        <button id="createAgain" class="rounded-btn link-btn">Create Again</button>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Modal to confirm delete -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2 id="modalFavor">Are you sure you want to cancel the <span>current</span> Favor?</h2>
      <div class="reason-content">
        <h3>Cancel Reason</h3>
        <div class="reason-item">
          <input type="radio" name="cancelReason" id="reasonComplex" value="Too complex">
          <label for="reasonComplex">Too complex</label>
        </div>
        <div class="reason-item">
          <input type="radio" name="cancelReason" id="reasonWait" value="Wait for too long">
          <label for="reasonWait">Wait for too long</label>
        </div>
        <div class="reason-item">
          <input type="radio" name="cancelReason" id="reasonAlternative" value="Found an alternative">
          <label for="reasonAlternative">Found an alternative</label>
        </div>
        <div class="reason-item">
          <input type="radio" name="cancelReason" id="reasonVolunteer" value="Volunteer's Issue">
          <label for="reasonVolunteer">Volunteer's Issue</label>
        </div>
        <div class="reason-item">
          <input type="radio" name="cancelReason" id="reasonOther" value="Other reason">
          <label for="reasonOther">Other reason</label>
        </div>
      </div>
      <div class="buttonRow">
        <button id="modalBackBtn" class="rounded-btn link-btn outlined-btn">Back</button>
        <button id="modalCancelFavor" class="rounded-btn link-btn outlined-btn btn-active">Yes!</button>
      </div>
    </div>
  </div>

  <!-- Modal to acknowledge successful cancel of favor -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h2>Favor Cancelled Successfully</h2>
      <div class="buttonRow">
        <button id="backToHome" class="rounded-btn link-btn outlined-btn btn-active">Homepage</button>
      </div>
    </div>
  </div>

  <!-- Modal to acknowledge approval of favor -->
  <div id="approveSuccessModal" class="modal">
    <div class="modal-content">
      <h2>The Favor has been approved!</h2>
      <div class="buttonRow">
        <button id="favorDetail" class="rounded-btn link-btn outlined-btn btn-active">Detail</button>
        <button id="backToHomeApproved" class="rounded-btn link-btn btn-active">Homepage</button>
      </div>
    </div>
  </div>

</body>

</html>
