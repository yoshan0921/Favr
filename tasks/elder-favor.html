<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/elders/tracking.js"></script>
  <!-- <script type="module" src="../js/history.js"></script> -->
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/elders/tracking.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Favor Tracking</title>
</head>

<body>
  <!-- Left Column -->
  <div id="leftside-column"></div>

  <!--Header-->
  <header id="header"></header>

  <!-- Main Content -->
  <main class="content">
    <div class="loading-screen">
      <i class="fa-solid fa-spinner fa-spin-pulse"></i>
    </div>
    <!-- Task details -->
    <div id="task-content">
      <!-- <h2>Coming soon</h2> -->

      <div class="trackingInfo">
        <div class="trackingHeader">
          <h2><span id="favorTypeH2"></span></h2>
          <h3><span class="statusColor"></span><span id="taskStatus"></span></h3>
        </div>
        <div id="volunteerInfo"></div>
        
        <ul>
          <!-- <li>
            <p class="label">Favor Type:</p>
            <p id="favorType"></p>
          </li> -->
          <li>
            <p id="dateLabel" class="label">Date:</p>
            <p id="date"></p>
          </li>
          <li>
            <p id="timeLabel" class="label">Time:</p>
            <p id="time"></p>          
          </li>
          <!-- <li>
            <p class="label">Duration:</p>
            <p id="favorLength"></p>          
          </li> -->
          <li>
            <p class="label">Start Address:</p>
            <p id="startAddress"></p>
          </li>
          <li>
            <p class="label">End Address:</p>
            <p id="endAddress"></p>
          </li>
          <!-- <li>
            <p class="label">Favor ID:</p>
            <p id="taskID"></p>
          </li> -->
          <li>
            <p class="label">Note:</p>
            <p id="notes"></p>
          </li>
        </ul>
      </div>

      <div class="buttonRow">
        <a id="cancelFavor" href="#" class="rounded-btn link-btn outlined-btn">Cancel Favor</a>
        <a href="../support.html" class="rounded-btn link-btn outlined-btn">Get Support</a>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Modal to confirm delete -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2 id="modalFavor">Are you sure you want to cancel the <span>current</span> Favor?</h2>
      <div class="buttonRow">
        <button id="modalBackBtn" class="rounded-btn link-btn outlined-btn">Back</button>
        <button id="modalCancelFavor" class="rounded-btn link-btn outlined-btn btn-active">Yes!</button>
      </div>
    </div>
  </div>

  <!-- Modal to acknowledge successful cancel of favor -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h2>Favor Cancelled Successfully</h2>
      <div class="buttonRow">
        <button id="homeBtn" class="rounded-btn link-btn outlined-btn btn-active">Homepage</button>
      </div>
    </div>
  </div>

</body>

</html>
